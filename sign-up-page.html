<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signUp" action="login-page.html">
            <input type="text" placeholder="FirstName" id="FirstName"><br>
            <input type="text" placeholder="LastName" id="LastName"><br>
            <input type="text" placeholder="UserName" id="UserName"><br>
            <input type="text" placeholder="Email" id="Email">
            <input type="password" placeholder="Password" id="password"> <br>
            <input type="password" placeholder="Confirm Password" id="password">
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <div class="bottom">
            <p>Already have an account?<a href="login-page.html"><span>Login Here</span></a></p>
        </div>
    </div>
    <script src="/javascript/signUp.js"></script>
</body>
</html>
